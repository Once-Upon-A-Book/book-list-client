<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script id="error-template" type="text/x-handlebars-template">
    <h1>Error!</h1>
    <p>Status: {{status}}. Status Details: {{statusText}}</p>
  </script>
</head>
<body>
  <section id="book-info" class="container">


  </section>

  <section id="book-detail" class="container">


  </section>

  <section id="form-view" class="container">
    <h1>Add a new book</h1>
    <form id="add-book">
      <input id="title" type="text" placeholder="title" required>
      <input id="author" type="text" placeholder="author" required>
      <input id="image-url" type="text" placeholder="image url" required>
      <input id="isbn" type="text" placeholder="ISBN" required>
      <textarea id="description" placeholder="book descrption" required></textarea>
      <button type="submit">Submit</button>
    </form>

  </section>

  <section class="error-view container">

  </section>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="scripts/models/book.js"></script>
  <script src="scripts/views/book-view.js"></script>
  <script src="scripts/views/error-view.js"></script>
  <script>
    app.bookView.displayBooks();
  </script>
</body>
</html>
